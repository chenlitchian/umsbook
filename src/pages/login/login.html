<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  
<div text-center style="margin-top: 10px; margin-bottom: 30px">
	<img src="img/umsbook-logo1.png" 
	style="border-radius: 500px; width: 200px; " /> 
	<!--<h1 style="color: #000000">UMSBOOK</h1>-->
</div>



    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="emailField" required></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked color="primary">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="passwordField"  required></ion-input>
    </ion-item>
 
     <div style = "margin-top: 20px">
        <ion-row>
				 <ion-col width-50>
        	<button full ion-button clear (click)="redirectToPasswordReset()" block>Forgot Password</button>
    </ion-col>
     <ion-col width-50>
        <button full ion-button round color="secondary" (click)="redirectToUserRegisterPage()" block>Sign up</button>  
    </ion-col>
        </ion-row>
	  
      </div> 
    
  
</ion-content>


<ion-footer no-border>
  <ion-toolbar color="background">
    <button ion-button round full color ="secondary" icon-left item-right (click) = "submitLogin()">
	 		<ion-icon item-left name="log-in"></ion-icon>Login
	 	</button>
  </ion-toolbar>
</ion-footer>
