<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item text-wrap>

<p>Please enter your email address, we will send you an email with a link to resert your password.</p>

  </ion-item>
  
  <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="emailField" required></ion-input>
    </ion-item>

</ion-content>

<ion-footer no-border>
  <ion-toolbar color="primary">
    <button ion-button full color ="secondary" icon-left item-right (click) = "resetPassword()">
	 		<ion-icon item-left name="mail"></ion-icon>Reset Password</button>
  </ion-toolbar>
</ion-footer>
