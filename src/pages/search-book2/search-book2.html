<ion-header>
   <ion-navbar color="primary">
      
      <ion-title>
         Category
      </ion-title>

      <ion-buttons end>
         <button ion-button icon-only (click)="dismiss()">
            <ion-icon name="more"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>

<ion-content style="background-color: #323232;">
      <ion-row wrap>
        <ion-col col-3 class="ion-col" *ngFor="let book of books | async" (click)='goToDetail(book)'>    
      
         <ion-item class = "bookimage">
            <img src="{{book.photo}}" width="100%"/>
         </ion-item>
      
      </ion-col>
      </ion-row>

</ion-content>
